<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    
  }
  .active-nav {
    font-weight: bold;
  }
  .jobs-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .jobs-nav {
    list-style-type: none;
  }
  .jobs-nav li {
    display: inline;
    margin-right: 20px;
  }
  .jobs-nav {
    list-style-type: none;
    padding: 0;
  }
  .jobs-nav a {
    justify-content: space-between;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    background-color: #e7e7e7;
    border: none;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    margin-right: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .jobs-nav a:hover {
    background-color: #ddd;
  }
  .dashboard-welcome {
    text-align: center;
  }
  .skills-section, .applications-section, .courses-section {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .jobs-listing {
    display: grid;
    grid-template-columns: 0.6fr;
    gap: 30px;
    padding-top: 30px;
    align-items: center;
    justify-content: center;
  }
  .job-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0.5rem 0.5rem rgba(0,0,0,0.2);
    padding: 10px;
    transition: transform 0.3s ease-in-out;
  }
  .job-card img {
    width: 100%;
    height: auto;
    max-width: 100px;
  }
  .job-card:hover {
    transform: translateY(-0.5rem) scale(1.02);
  }
  .view-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    float: right;
  }
  .view-btn:hover {
    background-color: #0056b3;
  }
  .search-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }
  .search-btn:hover {
    background-color: #0056b3;
  }
  .search-bar {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin: 10px;
  }
</style>
</head>
<body>
  <div class="jobs-header">
  <h1>Jobs</h1>
  <ul class="jobs-nav">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="jobs.html" class="active-nav">Jobs</a></li>
    <li><a href="courses.html">Courses</a></li>
    <li><a href="mytrack.html">MyTrack</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
  </div>

  <div style="text-align: center;">
    <input type="text" id="searchBar" placeholder="Search..." class="search-bar">
    <button onclick="toggleFilter()" id="filterButton" class="search-btn">Filter by Skills</button>
  </div>

  <div class="jobs-listing">
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="view-btn">View</button>
    </div>
  </div>

  <script>
    var jobs = null;
    let filterActive = false;
    function loadJobs() {
      fetch('jobs.csv')
        .then(response => response.text())
        .then(text => {
          jobs = parseCSV(text);
          displayJobs(jobs);
        });
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      return lines.map(line => {
        const [logo, company, title, description, salary, skills, email] = line.split('^');
        return { logo, company, title, description, salary, skills, email };
      });
    }

    function displayJobs(jobs) {
      const container = document.querySelector('.jobs-listing');
      container.innerHTML = '';
      jobs.forEach(job => {
        const jobElement = document.createElement('div');
        jobElement.className = 'job-card';
        jobElement.innerHTML = 
        `<img src="${job.logo}" alt="${job.company} Logo">
          <h2>${job.company}</h2>
          <h2>${job.title}</h2>
          <p>${job.description}</p>
          <p>Salary: ${job.salary}</p>
          <p>Skills: ${job.skills}</p>
          <a href="mailto:${job.email}" class="view-btn" style="text-decoration: none;">View</a>`;
        container.appendChild(jobElement);
        
      });
      
    }

    function toggleFilter() {
      filterActive = !filterActive;
      if (filterActive) {
        document.getElementById('filterButton').textContent = 'Show All Jobs';
        localStorage.setItem('filterClicked', 'true');
        filterJobs();
      } else {
        document.getElementById('filterButton').textContent = 'Filter by Skills';
        localStorage.removeItem('filterClicked');
        loadJobs();
      }
    }

    function filterJobs() {
      const selectedSkills = localStorage.getItem('selectedItems1');
      const filteredJobs = jobs.filter(job => {
        const jobSkillsArray = job.skills.split(',').map(skill => skill.trim());
        return jobSkillsArray.some(skill => selectedSkills.includes(skill));
      });
      displayJobs(filteredJobs);
    }

    function searchJobs() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      if (searchTerm === "") {
        displayJobs(jobs);
        return;
      }
      const searchedJobs = jobs.filter(job => {
        return (
          job.company.toLowerCase().includes(searchTerm) ||
          job.title.toLowerCase().includes(searchTerm) ||
          job.description.toLowerCase().includes(searchTerm) ||
          job.skills.toLowerCase().includes(searchTerm) ||
          job.salary.toLowerCase().includes(searchTerm)
        );
      });
      displayJobs(searchedJobs);
    }

    document.getElementById('searchBar').addEventListener('input', searchJobs);
    window.addEventListener('DOMContentLoaded', loadJobs);
  </script>

</body>
</html>
