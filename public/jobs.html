<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    
  }
  .active-nav {
    font-weight: bold;
  }
  .jobs-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .jobs-nav {
    list-style-type: none;
  }
  .jobs-nav li {
    display: inline;
    margin-right: 20px;
  }
  .jobs-nav {
    list-style-type: none;
    padding: 0;
  }
  .jobs-nav a {
    justify-content: space-between;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    background-color: #e7e7e7;
    border: none;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    margin-right: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .jobs-nav a:hover {
    background-color: #ddd;
  }
  .dashboard-welcome {
    text-align: center;
  }
  .skills-section, .applications-section, .courses-section {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .jobs-listing {
    display: grid;
    grid-template-columns: 0.6fr;
    gap: 30px;
    padding-top: 30px;
    align-items: center;
    justify-content: center;
  }
  .job-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0.5rem 0.5rem rgba(0,0,0,0.2);
    padding: 10px;
    transition: transform 0.3s ease-in-out;
  }
  .job-card img {
    width: 100%;
    height: auto;
    max-width: 100px;
  }
  .job-card:hover {
    transform: translateY(-0.5rem) scale(1.02);
  }
  .apply-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    float: right;
  }
</style>
</head>
<body>
  <div class="jobs-header">
  <h1>Jobs</h1>
  <ul class="jobs-nav">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="jobs.html" class="active-nav">Jobs</a></li>
    <li><a href="courses.html">Courses</a></li>
    <li><a href="mytrack.html">MyTrack</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
  </div>

  <div class="jobs-listing">
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="apply-btn">APPLY</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="apply-btn">APPLY</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="apply-btn">APPLY</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="apply-btn">APPLY</button>
    </div>
    <div class="job-card">
      <h2>Job Title</h2>
      <p>Job Description...</p>
      <button class="apply-btn">APPLY</button>
    </div>
  </div>

  <script>
    function loadJobs() {
      fetch('jobs.csv')
        .then(response => response.text())
        .then(text => {
          const jobs = parseCSV(text);
          displayJobs(jobs);
        });
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      return lines.map(line => {
        const [logo, company, title, description, salary, skills, email] = line.split('^');
        return { logo, company, title, description, salary, skills, email };
      });
    }

    function displayJobs(jobs) {
      const container = document.querySelector('.jobs-listing');
      container.innerHTML = '';
      jobs.forEach(job => {
        const jobElement = document.createElement('div');
        jobElement.className = 'job-card';
        jobElement.innerHTML = `
          <img src="${job.logo}" alt="${job.company} Logo">
          <h2>${job.company}</h2>
          <h2>${job.title}</h2>
          <p>${job.description}</p>
          <p>Salary: ${job.salary}</p>
          <p>Skills: ${job.skills}</p>
          <a href="mailto:${job.email}" class="apply-btn">Contact</a>
        `;
        container.appendChild(jobElement);
      });
    }

    window.addEventListener('DOMContentLoaded', loadJobs);
  </script>

</body>
</html>
