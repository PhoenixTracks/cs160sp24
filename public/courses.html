<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .active-nav {
    font-weight: bold;
  }
  .courses-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .courses-nav {
    list-style-type: none;
  }
  .courses-nav li {
    display: inline;
    margin-right: 20px;
  }
  .courses-nav {
    list-style-type: none;
    padding: 0;
  }
  .courses-nav a {
    justify-content: space-between;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    background-color: #e7e7e7;
    border: none;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    margin-right: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .courses-nav a:hover {
    background-color: #ddd;
  }
  .dashboard-welcome {
    text-align: center;
  }
  .skills-section, .applications-section, .courses-section {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .courses-listing {
    display: grid;
    grid-template-columns: 0.6fr;
    gap: 30px;
    padding-top: 30px;
    align-items: center;
    justify-content: center;
  }
  .course-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0.5rem 0.5rem rgba(0,0,0,0.2);
    padding: 10px;
    transition: transform 0.3s ease-in-out;
  }
  .course-card img {
    width: 100%;
    height: auto;
    max-width: 100px;
  }
  .course-card:hover {
    transform: translateY(-0.5rem) scale(1.02);
  }
  .view-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    float: right;
  }
</style>
</head>
<body>
  <div class="courses-header">
    <h1>Courses</h1>
    <ul class="courses-nav">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="jobs.html">Jobs</a></li>
      <li><a href="courses.html" class="active-nav">Courses</a></li>
      <li><a href="mytrack.html">MyTrack</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </div>

  <div style="text-align: center;">
    <input type="text" id="searchBar" placeholder="Search..." class="search-bar">
    <button onclick="toggleFilter()" id="filterButton" class="search-btn">Filter by Skills to Learn</button>
  </div>

  <div class="courses-listing">
    <div class="course-card">
      <h2>Course Title</h2>
      <p>Course Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="course-card">
      <h2>Course Title</h2>
      <p>Course Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="course-card">
      <h2>Course Title</h2>
      <p>Course Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="course-card">
      <h2>Course Title</h2>
      <p>Course Description...</p>
      <button class="view-btn">View</button>
    </div>
    <div class="course-card">
      <h2>Course Title</h2>
      <p>Course Description...</p>
      <button class="view-btn">View</button>
    </div>
  </div>
  <script>
    var courses = null;
    let filterActive = false;
    function loadCourses() {
      fetch('courses.csv')
        .then(response => response.text())
        .then(text => {
          courses = parseCSV(text);
          displayCourses(courses);
        });
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      return lines.map(line => {
        const [title, description] = line.split('^');
        return {title, description};
      });
    }

    function displayCourses(courses) {
      const container = document.querySelector('.courses-listing');
      container.innerHTML = '';
      courses.forEach(course => {
        const courseElement = document.createElement('div');
        courseElement.className = 'course-card';
        courseElement.innerHTML = 
          `<h2>${course.title}</h2>
          <p>${course.description}</p>
          <a href="https://www.google.com" target="_blank" class="view-btn" style="text-decoration: none;">View</a>`;
        container.appendChild(courseElement);
      });
    }

    function adjustTextareaHeight(textarea) {
      textarea.style.height = 'auto'; 
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    function closePopup() {
      document.querySelector('.popup-background').style.display = 'none';
      document.getElementById('email-body').value = "";
    }


    function toggleFilter() {
      filterActive = !filterActive;
      if (filterActive) {
        document.getElementById('filterButton').textContent = 'Show All Courses';
        localStorage.setItem('filterClicked', 'true');
        filterCourses();
      } else {
        document.getElementById('filterButton').textContent = 'Filter by Skills';
        localStorage.removeItem('filterClicked');
        loadCourses();
      }
    }

    function filterCourses() {
      const selectedSkills = localStorage.getItem('selectedItems2');
      const filteredCourses = courses.filter(course => {
        const courseSkillsArray = course.skills.split(',').map(skill => skill.trim());
        return courseSkillsArray.some(skill => selectedSkills.includes(skill));
      });
      displayCourses(filteredCourses);
    }

    function searchCourses() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      if (searchTerm === "") {
        displayCourses(courses);
        return;
      }
      const searchedCourses = courses.filter(course => {
        return (
          course.title.toLowerCase().includes(searchTerm) ||
          course.description.toLowerCase().includes(searchTerm)
        );
      });
      displayCourses(searchedCourses);
    }

    document.getElementById('searchBar').addEventListener('input', searchCourses);
    window.addEventListener('DOMContentLoaded', loadCourses);
  </script>
</body>
</html>
