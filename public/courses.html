  body {
    font-family: Arial, sans-serif;
  }
  .active-nav {
    font-weight: bold;

  .courses-header {
    display: flex;

  .courses-nav a {
    justify-content: space-between;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    background-color: #e7e7e7;
    border: none;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    margin-right: 10px;

  }

    margin: 20px;

    border-radius: 5px;
  }
  .courses-listing {
    display: grid;
    grid-template-columns: 0.6fr;
    gap: 30px;
    padding-top: 30px;
    align-items: center;
    justify-content: center;
  }
  .course-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0.5rem 0.5rem rgba(0,0,0,0.2);
    padding: 10px;
    transition: transform 0.3s ease-in-out;
  }
  .course-card img {
    width: 100%;
    height: auto;
    max-width: 100px;
  }
  .course-card:hover {
    transform: translateY(-0.5rem) scale(1.02);
  }
  .view-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    float: right;
