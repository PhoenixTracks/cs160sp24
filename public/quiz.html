<!DOCTYPE html>
<html>
<head>
  <title>Phoenix Tracks</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="/images/icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.css">
  <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Quiz</h1>
        
        <h4>Question 1</h4>
        <h6>First Name</h6>
        <input type="text" id="nameBox" placeholder="Jane Doe">
        <div id="name"></div>
        <hr>

        <h4>Question 2</h4>
        <h6>What skills do you have?</h6>
        <input type="text" id="searchBox1" placeholder="Search...">
        <div id="results1"></div>
        <hr>

        <h4>Question 3</h4>
        <h6>What skills would you like to learn?</h6>
        <input type="text" id="searchBox2" placeholder="Search...">
        <div id="results2"></div>
        <hr>

        <h4>Question 4</h4>
        <div id="timeFrames"></div>
        <hr>

        <h4>Question 5</h4>
        <h6>How many hours a day would you like to dedicate?</h6>
        <input type="number" id="dailyHoursInput" placeholder="Hours per day" min="1" max="10">
        <div id="dailyHours"></div>
        <hr>

        <h4>Question 6</h4>
        <h6>Input a bio here.</h6>
        <input type="text" id="bioInput" class="quiz-input" placeholder="I am a go getter and would like to work in Finance.">
        <div id="bio"></div>
        <hr>

        <button id="submit" class="btn btn-primary">Submit Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>      
</body>
</html>
